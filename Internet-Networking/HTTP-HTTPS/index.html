<head>
    <meta charset="UTF-8">
    <title>Header Title </title>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
            color: #333;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 48px;

            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
